<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas By Loc Pham</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="snowbg"></div>
      <div class="snowbg2"></div>
      <div class="content">
        <h1>Merry Christmas</h1>
        <h4>
          May your Christmas be full of love, laughter and goodwill. Have a
          Merry Christmas
        </h4>
      </div>
      <div class="main">
        <div class="left">
          <div class="tree">
            <div class="shadow ts-3d"></div>
            <div class="trunk ts-3d">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="leaves-bottom ts-3d">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="leaves-middle ts-3d">
              <div class="ts-3d"></div>
              <div class="ts-3d"></div>
              <div class="ts-3d"></div>
              <div class="ts-3d"></div>
            </div>
            <div class="leaves-top ts-3d">
              <div class="ts-3d"></div>
              <div class="ts-3d"></div>
              <div class="ts-3d"></div>
              <div class="ts-3d"></div>
            </div>
            <div class="star star-1 ts-3d"></div>
            <div class="star star-2 ts-3d"></div>
            <div class="star star-3 ts-3d"></div>
            <div class="star star-4 ts-3d"></div>
            <div class="star star-5 ts-3d"></div>
            <div class="shine ts-3d"></div>
          </div>
          <div class="snow-container">
            <div class="snow snow-1 snow-y-1"></div>
            <div class="snow snow-2 snow-y-2"></div>
            <div class="snow snow-3 snow-y-3"></div>
            <div class="snow snow-4 snow-y-3"></div>
            <div class="snow snow-5 snow-y-2"></div>
            <div class="snow snow-6 snow-y-1"></div>
            <div class="snow snow-7 snow-y-1"></div>
            <div class="snow snow-8 snow-y-2"></div>
            <div class="snow snow-9 snow-y-3"></div>
            <div class="snow snow-10 snow-y-3"></div>
          </div>
        </div>
        <div class="center">
          <div class="santa">
            <div class="hand-l"></div>
            <div class="hand-r"></div>
            <div class="hat"></div>
            <div class="face">
              <div class="beard"></div>
              <div class="eyes"></div>
            </div>
            <div class="belt"></div>
            <div class="shoe"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
